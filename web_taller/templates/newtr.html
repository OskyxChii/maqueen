<section id="formulario">
  <!-- codigo de inicio de formulario -->
  <form class="form-registro" action="" method="post" onsubmit="return validacionForm()">

    <h2 class="form-titulo">Nuevo Trabajo</h2>

    <div class="contenedor-input">
      <input class="col-sm" type="text" name="txtNombreCompleto" id="txtNombreCompleto" placeholder="ingrese nombre y apellido" required minlength="5" pattern="[A-Za-z ]{5,15}" title="nombres de entre 5 a 15 caracteres">
      <input class="col-sm" type="text" name="txtModelo" id="" placeholder="Modelo" required minlength="8">
      <input class="col-sm" type="text" name="txtPatente" id="" placeholder="Patente" required minlength="8">
      <input class="col-sm" type="text" name="txtAño" id="" placeholder="Año" required minlength="8">
      <input class="col-sm" type="text" name="txtFechI" id="" placeholder="Fecha de ingreso" required minlength="8">
      <input class="col-sm" type="text" name="txtEstado" id="" placeholder="Estado" required minlength="8">
      <input class="col-sm" type="text" name="txtMec" id="" placeholder="Mecanico Encargado" required minlength="8">

      <input class="btn-registro" type="button" value="Validar Patente">
      <input class="btn-registro" type="submit" value="Registrar"
      onclick="validacionForm()">
    </div>
  </form>
